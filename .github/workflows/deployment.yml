name: Continous Deployment

on:
  push:
    branches: [master]

jobs:
  build:
    name: 'Build ğŸ“¦'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@4
      - name: 'Build ğŸ“¦'
        uses: withastro/action@v3

  deploy:
    name: 'Deploy ğŸš€'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
