- title: "Open Policy Agent avec KICS de chez Checkmarx"
  date: 2022-05-13
  author: jy_camier
  description: |
    Chez Bedrock Streaming, tous le monde est responsable de son infrastructure Cloud : les développeurs backend et frontend, les data analyst, les ingénieurs vidéo et même les Ops et les DevOps ! De ce fait, une part considérable de notre travail consiste à accompagner les développeurs, de la montée en compétence sur l'usage de nos outils jusqu'à la conception d'architecture cloud résilliente. Il s'avère que dans le cadre d'une revue de code, en tant que DevOps, nous répétons souvent les mêmes choses. En mettant en place de l'analyse statique avec KICS et OPA, nous parions sur l'avenir d'un outil et d'une communauté jeune pour nous aider à réduire le temps entre la revue de code et la mise en production:
    - en augmentant la qualité de nos infrastructures cloud
    - en réduisant les coûts de cette infrastructure
  eventName: Docker meetup
  eventUrl: https://www.meetup.com/fr-FR/docker-lyon/events/285057478/
  sponsored: true
  hosted: true

